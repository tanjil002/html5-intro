<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSC Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
       
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="Name"> Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email"> Email:
                    <input id="email" type="text"placeholder="Your email">

                </label>
                <label for="phone">Phone:
                    <input type="text" name="phone" id="phone" placeholder="Your phone number">
                </label>

                <fieldset>
                    <legend>pick one Pitha</legend>
                    <label for="Chitoy">
                        <input type="radio" name=" Pitha" id="Chitoy">Chitoy
                    </label>
                    <label for="Vapa">
                        <input type="radio" name=" Pitha" id="Vapa">Vapa
                    </label>
                    <label for="Tal">
                        <input type="radio" name=" Pitha" id="Tal">Tal
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">sutki
                    </label>
                    <label for="alu">
                        <input type="checkbox" name="vorta" id="alu">Alu
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
